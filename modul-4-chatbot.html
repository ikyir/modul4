<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Hewan Interaktif</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <!-- Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>

  <style>
    body { background-color: #e5ddd5; padding-top: 30px; }
    .chatbox { background-color: #fff; border-radius: 10px; padding: 20px; height: 500px; overflow-y: auto; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .chat-bubble { max-width: 75%; padding: 10px 15px; border-radius: 20px; margin-bottom: 10px; }
    .chat-user { background-color: #dcf8c6; align-self: flex-end; margin-left: auto; }
    .chat-bot { background-color: #fff; border: 1px solid #ccc; align-self: flex-start; margin-right: auto; }
    .chat-row { display: flex; flex-direction: column; }
    #img-preview { display: none; max-width: 100%; margin-top: 10px; border-radius: 10px; }
    #reset-btn { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center mb-4">🤖 Chatbot Deteksi Hewan</h3>

    <div class="card p-3 mb-3">
      <input class="form-control" type="file" id="upload" accept="image/*">
      <img id="img-preview" class="img-fluid mt-2" />
      <button class="btn btn-warning w-100" id="reset-btn">🔄 Ulangi Deteksi</button>
    </div>

    <div class="chatbox d-flex flex-column" id="chatbox">
      <div class="chat-row">
        <div class="chat-bubble chat-bot">Silakan unggah gambar gajah, kuda, atau orangutan 🐘 🐎 🦧</div>
      </div>
    </div>
  </div>

  <script>
    const MODEL_URL = "https://teachablemachine.withgoogle.com/models/_7wU00oWP/";
    let model;

    async function initModel() {
      model = await tmImage.load(MODEL_URL + "model.json", MODEL_URL + "metadata.json");
      console.log("Model berhasil dimuat");
    }
    initModel();

    const uploadInput = document.getElementById("upload");
    const imgPreview = document.getElementById("img-preview");
    const chatbox = document.getElementById("chatbox");
    const resetBtn = document.getElementById("reset-btn");

    function addChat(message, sender = "bot") {
      const row = document.createElement("div");
      row.className = "chat-row";

      const bubble = document.createElement("div");
      bubble.className = "chat-bubble " + (sender === "user" ? "chat-user" : "chat-bot");
      bubble.innerHTML = message;

      row.appendChild(bubble);
      chatbox.appendChild(row);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function resetChat() {
      // Reset tampilan
      uploadInput.value = "";
      imgPreview.src = "";
      imgPreview.style.display = "none";
      chatbox.innerHTML = `
        <div class="chat-row">
          <div class="chat-bubble chat-bot">Silakan unggah gambar gajah, kuda, atau orangutan 🐘 🐎 🦧</div>
        </div>
      `;
    }

    uploadInput.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        imgPreview.src = e.target.result;
        imgPreview.style.display = "block";

        // Tambahkan pesan user
        addChat("Saya mengunggah gambar ini...", "user");

        imgPreview.onload = async () => {
          if (!model) return addChat("Model belum siap. Silakan tunggu...", "bot");

          const prediction = await model.predict(imgPreview);
          const sorted = prediction.sort((a, b) => b.probability - a.probability);
          const topResult = sorted[0];
          const label = topResult.className.toLowerCase();
          const confidence = topResult.probability;

          const validLabels = ["gajah", "kuda", "orangutan"];
          const threshold = 0.7;

          if (confidence >= threshold && validLabels.includes(label)) {
            addChat(`Saya mendeteksi ini adalah <strong>${label.toUpperCase()}</strong> dengan keyakinan ${(confidence * 100).toFixed(1)}%.`, "bot");
            setTimeout(() => {
              addChat(getAnimalInfo(label), "bot");
            }, 500);
          } else {
            addChat(`⚠️ Maaf, saya tidak yakin ini adalah salah satu hewan yang saya kenali. Coba unggah gambar gajah, kuda, atau orangutan yang lebih jelas.`, "bot");
          }
        };
      };
      reader.readAsDataURL(file);
    });

    resetBtn.addEventListener("click", () => {
      resetChat();
    });

    function getAnimalInfo(label) {
      switch (label) {
        case 'gajah':
          return `🐘 <strong>Gajah</strong><br><b>Sifat:</b> Sosial, penyayang, cerdas.<br><b>Ciri:</b> Belalai panjang, tubuh besar.<br><b>Kebiasaan:</b> Hidup berkelompok, mandi lumpur.`;
        case 'kuda':
          return `🐎 <strong>Kuda</strong><br><b>Sifat:</b> Setia, enerjik.<br><b>Ciri:</b> Tubuh ramping, kaki kuat.<br><b>Kebiasaan:</b> Berlari cepat, merumput.`;
        case 'orangutan':
          return `🦧 <strong>Orangutan</strong><br><b>Sifat:</b> Cerdas, penyendiri.<br><b>Ciri:</b> Bulu merah, lengan panjang.<br><b>Kebiasaan:</b> Tinggal di pohon, makan buah.`;
        default:
          return "";
      }
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
